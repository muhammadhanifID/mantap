<script>
    name = sessionStorage.getItem("usernameml")
    if (name == 'undefined' || name == 'null' || name == undefined) {
        document.getElementById("datausername").innerHTML = ""
        window.location.href = "https://meikelstore.site"
    } else {
        document.getElementById("datausername").innerHTML = name
    }
    $("#memberstar").hide()
    $('input[name="plan"]').change(function () {
        if ($('#basic').is(':checked')) {
            document.getElementById("nameofitem").textContent = 'Diamond'
            $("#memberstar").hide()
            $("#diamonds").show()
        } else {
            $("#memberstar").show()
            document.getElementById("nameofitem").textContent = 'Member'
            $("#diamonds").hide()

        }

    })
    $('input[name="emotion"]').change(function () {

        var nama = $("input[name='emotion']:checked").val();
        var namadata = nama.split(',');

        document.getElementById("dm").textContent = namadata[1]
        document.getElementById("totalhrg").textContent = "Rp. " + namadata[0]




        $("#beli").click(function () {

            window.location.href = `${namadata[2]}`


        })
        function hapus() {
            sessionStorage.removeItem("username");
            sessionStorage.removeItem("zone");
        }




    });
